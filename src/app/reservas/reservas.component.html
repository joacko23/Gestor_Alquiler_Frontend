<app-navbar></app-navbar>

<mat-card class="reserva-card">
  <div class="header-row">
    <h2>Listado de Reservas</h2>
    <button mat-raised-button color="primary" (click)="nuevaReserva()">
      <mat-icon>add</mat-icon> Nueva Reserva
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>

    <ng-container matColumnDef="usuarioEmail">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let item">{{ item.usuarioEmail }}</td>
    </ng-container>

    <ng-container matColumnDef="alquilableMarca">
      <th mat-header-cell *matHeaderCellDef>Alquilable</th>
      <td mat-cell *matCellDef="let item">{{ item.alquilableMarca }}</td>
    </ng-container>

    <ng-container matColumnDef="inicio">
      <th mat-header-cell *matHeaderCellDef>Inicio</th>
      <td mat-cell *matCellDef="let item">{{ item.inicio | date: 'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="fin">
      <th mat-header-cell *matHeaderCellDef>Fin</th>
      <td mat-cell *matCellDef="let item">{{ item.fin | date: 'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="costoTotal">
      <th mat-header-cell *matHeaderCellDef>Costo</th>
      <td mat-cell *matCellDef="let item">$ {{ item.costoTotal }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="warn" (click)="eliminar(item.id)">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
