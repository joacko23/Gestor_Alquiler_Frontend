<h2 mat-dialog-title>Estimador de costo</h2>

<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="calcular()">
    <mat-form-field appearance="outline" class="full-width">
  <mat-label>Cantidad de {{ data.unidad || 'd√≠as' }}</mat-label>
  <input matInput type="number" min="1" formControlName="dias" />
</mat-form-field>


    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="loading"
      class="full-width"
    >
      Calcular
    </button>
  </form>

  <div *ngIf="costo !== null" class="resultado">
    <p><strong>Total estimado:</strong> ${{ costo }}</p>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cerrar()">Cerrar</button>
</div>
