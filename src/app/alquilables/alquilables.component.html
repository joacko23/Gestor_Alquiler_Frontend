<app-navbar></app-navbar>

<div class="content-container">
  <mat-card>
    <div class="header-row">
      <h2>Listado de Alquilables</h2>

      <button
        mat-raised-button
        color="primary"
        routerLink="/alquilables/nuevo"
        class="nuevo-btn"
      >
        <mat-icon>add</mat-icon>
        Nuevo
      </button>
    </div>

    <!-- 🔍 FILTROS -->
    <div class="filter-row">
      <mat-form-field appearance="outline" class="filter">
        <mat-label>Tipo</mat-label>
        <mat-select [(ngModel)]="filtros.tipo">
          <mat-option value="">Todos</mat-option>
          <mat-option *ngFor="let tipo of tipos" [value]="tipo">
            {{ tipo }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter">
        <mat-label>Marca</mat-label>
        <input matInput [(ngModel)]="filtros.marca" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter">
        <mat-label>Disponibilidad</mat-label>
        <mat-select [(ngModel)]="filtros.disponible">
          <mat-option value="">Todas</mat-option>
          <mat-option [value]="true">Sí</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="buscar()">
        <mat-icon>search</mat-icon>
        Buscar
      </button>

      <button mat-stroked-button color="warn" (click)="limpiarFiltros()">
        <mat-icon>clear</mat-icon>
        Limpiar
      </button>
    </div>

    <!-- 📋 TABLA -->
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 full-width"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let item">{{ item.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let item">{{ item.marca }}</td>
      </ng-container>

      <ng-container matColumnDef="disponible">
        <th mat-header-cell *matHeaderCellDef>Disponible</th>
        <td mat-cell *matCellDef="let item">
          <mat-icon
            [ngClass]="{
              activo: item.disponible,
              inactivo: !item.disponible
            }"
          >
            {{ item.disponible ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/alquilables', item.id, 'editar']"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="abrirCostoDialog(item)">
  <mat-icon>calculate</mat-icon>
</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
