<app-navbar></app-navbar>

<div class="content-container">
  <mat-card>
    <div class="header-row">
      <h2>Listado de Alquilables</h2>

      <button
        mat-raised-button
        color="primary"
        routerLink="/alquilables/nuevo"
        class="nuevo-btn"
      >
        <mat-icon>add</mat-icon>
        Nuevo
      </button>
    </div>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 full-width"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let item">{{ item.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let item">{{ item.marca }}</td>
      </ng-container>

      <ng-container matColumnDef="disponible">
        <th mat-header-cell *matHeaderCellDef>Disponible</th>
        <td mat-cell *matCellDef="let item">
          <mat-icon
            [ngClass]="{
              'activo': item.disponible,
              'inactivo': !item.disponible
            }"
          >
            {{ item.disponible ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/alquilables', item.id, 'editar']"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
